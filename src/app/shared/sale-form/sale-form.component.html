<form>
    <div className={s.currency}>
        <div className={s.inputStyles}>
            <div className={s.currencyBuyText}>
                <h2 *ngFor="let title" [title]="Select type of currency for SALE:"></h2>
                <select className={s.inputCurrency}>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <h2>Enter the amount:</h2>
            <input type="text" placeholder="enter a sum" className={s.inputCurrency} name="currencySum"
                value={currencySum} onChange={handleInputChange} />
            <button className={s.currencyBtn} type="submit">
                Count
            </button>
        </div>
        <p className={s.currencyResult}>
            Amount in USD:
            <span className={s.currencyResultSum}>
                {currencyResult.toFixed(2)} &#x24;
            </span>
        </p>
    </div>
</form>
